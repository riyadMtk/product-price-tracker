<div class="container mt-4" *ngIf="!loading && item">
  <h2 class="fw-bold mb-4 text-gold"><i class="bi bi-tag-fill me-2"></i>Détails de l'offre</h2>
  <div class="card shadow-lg border-0 rounded-4" style="background: #1e1e1e; color: #f0f0f0;">
    <div class="card-header rounded-top-4" style="background: #2c2c2c; color: #d4af37; border-bottom: 1px solid #d4af37;">
      <h5 class="mb-0">{{ item.productName }}</h5>
    </div>
    <div class="card-body p-4">
      <div class="row">
        <div class="col-md-6">
          <p class="mb-2"><strong class="text-gold">Source :</strong> {{ item.source || 'Non spécifié' }}</p>
          <p class="mb-2"><strong class="text-gold">Prix :</strong> <span class="badge fs-6 mx-2" style="background: #d4af37; color: #000;">{{ item.price }} {{ item.currency || 'EUR' }}</span></p>
          <p class="mb-2"><strong class="text-gold">Unité :</strong> {{ item.unit || 'pièce' }}</p>
        </div>
        <div class="col-md-6">
          <p class="mb-2"><strong class="text-gold">Ajouté le :</strong> {{ item.createdAt | date:'full' }}</p>
        </div>
      </div>
    </div>
    <div class="card-footer bg-transparent text-end border-0 pb-3">
      <button class="btn btn-sm" style="background: transparent; border: 1px solid #d4af37; color: #d4af37;" routerLink="/watchlist">
        <i class="bi bi-arrow-left me-2"></i>Retour à la watchlist
      </button>
    </div>
  </div>
</div>

<div *ngIf="loading" class="text-center my-5">
  <div class="spinner-border text-gold" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
  <p class="mt-2 text-light">Chargement des détails...</p>
</div>
